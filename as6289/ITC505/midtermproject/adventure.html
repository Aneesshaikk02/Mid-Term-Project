<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Defend the Kingdom</title>
</head>
<body>
    <header>
        <h1>Defend the Kingdom</h1>
    </header>
    <div id="home">
        <div id="home-description">
            <p>Your kingdom is under attack by a powerful enemy. As the king, you must make strategic decisions to defend your people and win the war. Get ready for an adventure!</p>
        </div>
        <div id="home-image-container">
            <img id="home-image" src="4.jpg" alt="Kingdom Image">
        </div>
        <div id="home-buttons">
            <button id="start-game">Start Adventure</button>
        </div>
    </div>
    <div id="decision-page" style="display: none;">
        <h2 id="decision-heading">Decide Your Next Move</h2>
        <div id="choices"></div>
        <button id="restart-game" onclick="restartGame()">Restart</button>
    </div>
    <div id="image-container">
        <img id="story-image" src="4.jpg" alt="Game Image">
    </div>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
    <script src="adventure.js"></script>
</body>
</html>
